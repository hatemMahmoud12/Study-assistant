<script>
    let [minutes , seconds] = [0,0];
    let time = document.getElementById("time");
    let timer = null;
    let right = document.getElementById("right");
    let right_container = document.getElementsByClassName("right");
    const audio = new Audio();
    audio.src = "complete.mp3";
    
    function stopwatch(){
        seconds++;
        if(seconds == 60){
           seconds = 00;
            minutes++;
           }
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds; 
        time.innerHTML = m +":"+ s;
        if(time.innerHTML=="25:00"){
            clearInterval(timer);
            time.innerHTML="00:00";
            [minutes,seconds] = [0,0];
            audio.play();
           }
    }
    function watchstart(){
        if(timer!== null){
            clearInterval(timer);
        }
        timer = setInterval(stopwatch,1000);
    }
    function watchstop(){
        clearInterval(timer);
    }
    function watchreset(){
        clearInterval(timer);
        [minutes,seconds] = [0,0];
        time.innerHTML="00:00";
    }
</script>
